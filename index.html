<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id='page-title'>
        <h1 class='text-center'>Weather Dashboard</h1>
    </header>
    <main id='main-body' class=' container col-12'>
        <aside id='search-city' class='col-3 float-left pb-4'>
            <h5>Search for a City:</h5>
            <form>
                <div class="form-row align-items-center">
                  <div class="col-auto p-0">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput">
                  </div> 
                  <div class="col-auto p-0">
                    <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </form>
            <div class='col-12 p-0 ml-0 float-left'>
                <div class='card py-1 pl-3'>Austin</div>
                <div class='card py-1 pl-3'>Chicago</div>
                <div class='card py-1 pl-3'>New York</div>
                <div class='card py-1 pl-3'>Atlanta</div>
            </div>

        </aside>
        <section class='col-9 float-right mt-3'>
            <div class='card col-12 py-3'>
                <h4 class='mb-4'>Atlanta (8/15/2019)</h4>
                <p>Temperature: 90.9 F</p>
                <p> Humidity: 41%</p>
                <p> Wind Speed: 4.7 MPH</p>
                <p>UV Index: 9.49</p>
            </div>

            <h4 class='mt-3'>5-Day Forecast:</h4>
            <section class='col-12'>
                <div class='row px-0'>
                    <div class='card col-2 days'>
                        <p>8/16/2019</p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class='card col-2 days'>
                        <p>8/17/2019</p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class='card col-2 days'>
                        <p>8/18/2019</p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class='card col-2 days'>
                        <p>8/19/2019</p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class='card col-2 days'>
                        <p>8/20/2019</p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </section>


        </section>
    </main>

</body>

</html>
